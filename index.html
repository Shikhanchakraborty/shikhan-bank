<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Shikhan Bank</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center"><b>Welcome To Shikhan Bank</b></h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control"><br>
            <input type="password" name="" id="" placeholder="Password" class="form-control"><br>
            <button id="login" class="btn btn-success"><b>Login</b></button>
        </div>
    </div>
    <div id="transaction-area">
       <div class="row">
        <div class="col-md-4">
            <div class="bank1">
                <h4>Deposit</h4>
                <h1>$ <span id="currentDeposit">00</span></h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bank2">
                <h4>Withdraw</h4>
                <h1>$ 00</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bank3">
                <h4>Balance</h4>
                <h1>$ <span id="currentBalance">1200</span></h1>
            </div>
        </div>
       </div>

       <div id="second-area">
        <div class="row">
            <div class="col-md-6">
                <div class="bank4">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control"><br>
                    <button id="login2" class="btn btn-success" >Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bank5">
                    <h4>Withdraw</h4>
                    <input id="WthdrawAmount" type="text" placeholder="$ amount you want to Withdraw" class="form-control"><br>
                    <button id="addWithdraw" class="btn btn-success" >Withdraw</button>
                </div>
                
             </div>
        </div>
    </div>
    </div>







<script src="script.js"></script>
</body>
</html>
